<!DOCTYPE html>
<html>
<script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">

<body>
  <audio id="certa-resposta">
    <source src="assets/media/certa-resposta.mp3" type="audio/mp3">
  </audio>
  <audio id="errou">
    <source src="assets/media/faustao-errou.mp3" type="audio/mp3">
  </audio>

  <div class="game-area">
    <div id="intro" class="quizz-section">
      <p class="title">
        Quizz Revelação!
      </p>
      <p class="subtitle">Mini Lau ou mini Ed? Aumente o som.</p>
      <button onClick="startButtonClicked()">
        Começar
      </button>
    </div>

    <div id="quizz" class="quizz-block quizz-section">
      <div>
        <p id="question" class="title"></p>
        <img id="image" />
        <div class="option-container">
          <button id="opt1" onClick="onOptionSelected(this)" />
          <button id="opt2" onClick="onOptionSelected(this)" />
        </div>
      </div>

      <div id="result" class="result-container">
        <div id="msg" class="title result-txt"></div>
        <button onClick="next()" class="nxt">
          Próxima
        </button>
      </div>
    </div>
    <div id="outro" class="outro-section">
      <img src="assets/images/baby.jpg"/>
      <p class="title">É MENINA!</p>
      <p class="subtitle">Bem vinda, Rebecca!</p>
    </div>
  </div>
</body>
</html>
